# This file is the entry point to configure your own services and load the default configuration.
# If you are *not* using the default services.yaml file in your package, you *must* pass an
# array as the first argument of the container's constructor.

parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    App\Security\UserProvider:
        arguments:
            $userRepository: '@App\Repository\UserRepository'

    # File Storage Service
    App\Service\FileStorageService:
        arguments:
            $uploadsDirectory: '%kernel.project_dir%/public/uploads'
            $slugger: '@Symfony\Component\String\Slugger\SluggerInterface'

    # Smart Objective Service
    App\Service\SmartObjectiveService:
        arguments:
            $openaiApiKey: '%env(default::OPENAI_API_KEY)%'

    # Request AI Service
    App\Service\RequestAIService:
        arguments:
            $openaiApiKey: '%env(default::OPENAI_API_KEY)%'

    # Path Generation Service
    App\Service\Path\PathGenerationService:
        arguments:
            $openaiApiKey: '%env(default:OPENAI_API_KEY)%'

    # HttpClient pour Mercure (ignore SSL verification)
    mercure.http_client:
        class: Symfony\Component\HttpClient\HttpClient
        factory: [Symfony\Component\HttpClient\HttpClient, create]
        arguments:
            - verify_peer: false
              verify_host: false
        tags:
            - { name: 'http_client.client' }

    # JWT Provider pour Mercure
    App\Service\MercureJwtProvider:
        arguments:
            $jwtSecret: '!ChangeThisMercureHubJWTSecretKey!'

    # Publisher personnalisé pour Mercure
    App\Service\MercurePublisher:
        arguments:
            $hubUrl: 'https://localhost:8443/.well-known/mercure'
            $jwtProvider: '@App\Service\MercureJwtProvider'
            $httpClient: '@mercure.http_client'

    # Configuration du Hub Mercure par défaut
    Symfony\Component\Mercure\Hub:
        arguments:
            - '@App\Service\MercurePublisher'
            - '@App\Service\MercureJwtProvider'