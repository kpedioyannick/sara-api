# This file is the entry point to configure your own services and load the default configuration.
# If you are *not* using the default services.yaml file in your package, you *must* pass an
# array as the first argument of the container's constructor.

parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    App\Security\UserProvider:
        arguments:
            $userRepository: '@App\Repository\UserRepository'

    # File Storage Service
    App\Service\FileStorageService:
        arguments:
            $uploadsDirectory: '%kernel.project_dir%/public/uploads'
            $slugger: '@Symfony\Component\String\Slugger\SluggerInterface'

    # Smart Objective Service
    App\Service\SmartObjectiveService:
        arguments:
            $openaiApiKey: '%env(default::OPENAI_API_KEY)%'

    # Request AI Service
    App\Service\RequestAIService:
        arguments:
            $openaiApiKey: '%env(default::OPENAI_API_KEY)%'

    # Path Generation Service
    App\Service\Path\PathGenerationService:
        arguments:
            $openaiApiKey: '%env(default:OPENAI_API_KEY)%'

    # Email Notification Service
    App\Service\EmailNotificationService:
        arguments:
            $appName: 'SARA'
            $baseUrl: '%env(default::APP_URL)%'

    # Contact Email Service
    App\Service\ContactEmailService:
        arguments:
            $contactEmail: '%env(default::CONTACT_EMAIL)%'
            $appName: 'SARA'

    # Firebase Service
    App\Service\FirebaseService:
        arguments:
            $projectId: '%env(default::FIREBASE_PROJECT_ID)%'
            $privateKey: '%env(default::FIREBASE_PRIVATE_KEY)%'
            $clientEmail: '%env(default::FIREBASE_CLIENT_EMAIL)%'
            $databaseUrl: '%env(default::FIREBASE_DATABASE_URL)%'
