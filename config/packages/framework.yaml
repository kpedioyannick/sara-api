# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    
    default_locale: fr
    
    # Note that the session will be started ONLY if you read or write from it.
    session:
        handler_id: null
        cookie_lifetime: 2147483647  # Valeur maximale (environ 68 ans) - session à vie
        cookie_httponly: true
        cookie_samesite: lax
        gc_maxlifetime: 0  # 0 = désactive le garbage collection (session jamais supprimée)

    #esi: true
    #fragments: true
    
    rate_limiter:
        auth:
            policy: 'token_bucket'
            limit: 5
            interval: '1 minute'

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
