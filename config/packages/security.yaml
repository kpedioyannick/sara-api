security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User: 'auto'
    
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            id: App\Security\UserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        main:
            lazy: false
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_dashboard
                enable_csrf: true
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 2147483647  # Valeur maximale (environ 68 ans) - connexion à vie
                path: /
                domain: null
                always_remember_me: true  # Toujours se souvenir de l'utilisateur
                remember_me_parameter: '_remember_me'
                name: REMEMBERME
                secure: false  # Mettre à true en production avec HTTPS
                httponly: true
                samesite: 'lax'
            logout:
                path: app_logout
                target: app_login

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # API routes publiques
        - { path: ^/api/auth/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/files, roles: PUBLIC_ACCESS }
        - { path: ^/api/classrooms, roles: PUBLIC_ACCESS }
        - { path: ^/api/subjects, roles: PUBLIC_ACCESS }
        - { path: ^/api/chapters, roles: PUBLIC_ACCESS }
        - { path: ^/api/module-types, roles: PUBLIC_ACCESS }
        - { path: ^/api/prompt-types, roles: PUBLIC_ACCESS }
        # API routes protégées
        - { path: ^/api/coach, roles: ROLE_COACH }
        - { path: ^/api/parent, roles: ROLE_PARENT }
        - { path: ^/api/student, roles: ROLE_STUDENT }
        - { path: ^/api/specialist, roles: ROLE_SPECIALIST }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        # Web routes
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        # Routes admin accessibles aux coaches, parents, étudiants et spécialistes
        - { path: ^/admin/notifications, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/search, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/requests, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/planning, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/objectives, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/profile, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/families, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/activities, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/paths, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/integrations, roles: IS_AUTHENTICATED_FULLY }
        # Routes admin réservées aux admins
        - { path: ^/admin/users, roles: ROLE_ADMIN }
        # Autres routes admin réservées aux coaches
        - { path: ^/admin, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/coach, roles: ROLE_COACH }
        - { path: ^/parent, roles: ROLE_PARENT }
        - { path: ^/student, roles: ROLE_STUDENT }
        - { path: ^/specialist, roles: ROLE_SPECIALIST }
        - { path: ^/dashboard, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/settings, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
